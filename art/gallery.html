<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Max Gallery</title>
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this in a modern browser that supports CSS Variables.");</script>
		<link href="css/vendors.css" rel="stylesheet">
		<link href="css/animationbg.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" >
	</head>
	<body>
		<p class="spotlight-group">
			<a class="spotlight hoverani" href="gallery/6.jpg"  data-description="Recommended full screen view">
				<img src="gallery/thumb-1.jpg" alt="Keyboard arrow keys to switch gallery">
			</a>
			<a class="spotlight" href="gallery/1.jpg"></a>
			<a class="spotlight" href="gallery/2.jpg"></a>
			<a class="spotlight" href="gallery/3.jpg"></a>
			<a class="spotlight" href="gallery/4.jpg"></a>
			<a class="spotlight" href="gallery/5.jpg"></a>
			<a class="spotlight" href="gallery/6.jpg"></a>
			<a class="spotlight" href="gallery/7.jpg"></a>
			<a class="spotlight" href="gallery/1.jpg"></a>
			<a class="spotlight" href="gallery/2.jpg"></a>
			<a class="spotlight" href="gallery/3.jpg"></a>
			<a class="spotlight" href="gallery/7.jpg"></a>
			</p>
		<script>
			const checkboxes = document.getElementsByTagName("input");
			const gallery = [{
	
				title: "Image 1",
				description: "This is a description.",
				src: "gallery/london-1758181.jpg"
			},{
				title: "Image 2",
				description: "This is a description.",
				src: "gallery/sea-1975403.jpg"
			},{
				title: "Image 3",
				description: "This is a description.",
				src: "gallery/newport-beach-2089906.jpg"
			}];
	
			window.showGallery = function(index){
				Spotlight.show(gallery, {
					index: index,
					theme: "dark",
					animation:  [
						checkboxes[0].checked && checkboxes[0].value,
						checkboxes[1].checked && checkboxes[1].value,
						checkboxes[2].checked && checkboxes[2].value,
						checkboxes[3].checked && checkboxes[3].value
					]
				});
			};
		</script>
		<script src="js/vendors.js"></script>
		<script src="js/animationbg.js"></script>
		<script src="js/spotlight.bundle.js"></script>
	</body>
</html>
